            <section class="searching-bar">
                <input class="search">
                <button>Search</button>
            </section>
        </header>


        <main class="rentDetails-main">

            <fieldset>
                <h3>Personal Info</h3>
                <article>

                    <label for="first-name">First Name</label>
                    <input id="first-name">
                </article>

                <article>
                    <label for="last-name">Last Name</label>
                    <input id="last-name">
                </article>

                <article for="adress">Adress</article>
                <input id="adress">



            </fieldset>

            <section>
                <h2>Payment method</h2>
                <fieldset>
                    <h3>Card Payment</h3>
                    <section class="info">
                        <article>
                            <label for="card-number">Card Number</label>
                            <input id="card-number">
                        </article>

                        <article>
                            <label>Expiration Date</label>
                            <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">

                        </article>

                        <article>
                            <label class="owner">Owner</label>
                            <input id="owner">
                        </article>

                        <article>
                            <label id="cvv">CVV</label>
                            <input id="cvv">
                        </article>
                    </section>



                </fieldset>





                <fieldset>
                    <h3>Pay numerar</h3>
                    <article>
                        <input id="numerar" type="checkbox">
                        <label for="numerar">Select for numerar Payment</label>
                    </article>
                </fieldset>


            </section>

            <button>Submit</button>
        </main>
    </div>
